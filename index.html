<!-- HTML5 BASE TEMPLATE-->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Elecciones SMI 2023 por IO.GT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script>
      var randomValue = Math.floor(Math.random() * 1000000);
      document.write(
        '<link rel="stylesheet" type="text/css" href="style.css?v=' +
          randomValue +
          '">'
      );
    </script>
    <link rel="stylesheet" href="progress.css" />
    <!-- page will reload every 10 minutes -->
    <meta http-equiv="refresh" content="600" />
  </head>
  <body>
    <div class="container text-center" id="app">
      <img src="imagenes/banner.png" class="banner" />
      <!-- <h1>Eleciones SMI 2023</h1> -->
      <div
        class="progress"
        role="progressbar"
        aria-label="Actas contabilizadas"
        :aria-valuenow="progress"
        aria-valuemin="0"
        aria-valuemax="100"
        style="height: 30px"
      >
        <div
          class="progress-bar progress-bar-striped progress-bar-animated overflow-visible text-dark"
          :style="{ width: progress + '%' }"
        >
          Actas contabilizadas {{actasContabilizadas}} de {{totalActas}} -
          {{progress}}%
        </div>
      </div>
      <div class="row align-items-start">
        <!-- <div class="col-2">
                <vue-chart :data="progressData" type="pie"></vue-chart>
            </div> -->
        <div class="col" style="height: 600px">
          <vue-chart
            :data="chartData"
            :options="{scales: {yAxes: [{ticks: {beginAtZero: true}}]}}"
            :update-config="{duration: 800, easing: 'easeOutBounce'}"
            type="circle"
          />
        </div>
      </div>
      <div class="row align-items-start">
      <div
        class="fb-comments"
        data-href="https://elecciones.ixtatan.com/?2023"
        data-width="100%"
        data-numposts="25"
      ></div>
    </div>

      <!-- Footer with credits -->
      <footer class="container p-4 rounded">
        <span class="text-muted"
          >Desarrollado por <a href="https://io.gt">IO.GT</a> con el apoyo de
          <a href="https://ixtatan.com">IXTATAN</a> e
          <a href="https://www.ixtanet.com/">IxtaNet</a>
        </span>
      </footer>

    </div>

    <div id="fb-root"></div>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v17.0&appId=2285736535050032&autoLogAppEvents=1"
      nonce="fkUZo7NX"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="https://unpkg.com/vuechart"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-9KV0GQFNV8"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-9KV0GQFNV8');
</script>
    <script>
      // Generate a random query string
      var randomString = Math.random().toString(36).substring(7);

      // Get the script element
      var scriptElement = document.createElement("script");

      // Set the source attribute with the random query string
      scriptElement.src = "app.js?cache=" + randomString;

      // Append the script element to the document
      document.body.appendChild(scriptElement);
    </script>
  </body>
</html>
